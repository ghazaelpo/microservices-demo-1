apiVersion: v1
kind: Service
metadata:
  name: {{ include "Boutique.fullname" . }}
  labels:
    {{- include "Boutique.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "Boutique.selectorLabels" . | nindent 4 }}
