name: Continuous Delivery - Pull Request
on:
  push:
    branches:
    - master

jobs:
  Deployment:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: ACTIONS_ALLOW_UNSECURE_COMMANDS
        id: ACTIONS_ALLOW_UNSECURE_COMMANDS
        run: echo 'ACTIONS_ALLOW_UNSECURE_COMMANDS=true' >> $GITHUB_ENV

      - name: Import Secrets
        uses: hashicorp/vault-action@v2.0.1
        with:
          url: http://vault.centralus.cloudapp.azure.com:8200/
          token: ${{ secrets.VAULT_TOKEN }}
          tlsSkipVerify: true
          secrets: |
            secret/ci AZURE_CREDENTIALS ;
            secret/ci AZURE_LOGIN ;
            secret/ci AZURE_SECRET ;


      - name: Login to AKS
        uses: azure/aks-set-context@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}
          cluster-name: boutiqueaks
          resource-group: mario-robles
      
      - name: "Login to Azure CLI"
        run: |
          az login -u ${{ env.AZURE_LOGIN }} -p ${{ env.AZURE_SECRET }}

      - name: Attaching Cluster
        run: |
          az aks update -n boutiqueaks -g mario-robles --attach-acr boutiqueaksacr

      - name: Checking the ACR
        run: |
          az aks check-acr -g mario-robles -n boutiqueaks  --acr boutiqueaksacr.azurecr.io

      - name: Helm install
        run: helm install boutique ./boutique
        working-directory: chart/